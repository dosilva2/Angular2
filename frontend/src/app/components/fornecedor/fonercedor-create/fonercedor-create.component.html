<mat-card>
    <mat-card-title>Novo Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="fornecedor.nome" name="nome">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="EndereÃ§o" [(ngModel)]="fornecedor.endereco" name="endereco">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="numero" [(ngModel)]="fornecedor.numero" name="numero">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="bairro" [(ngModel)]="fornecedor.bairro" name="bairro">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="CEP" [(ngModel)]="fornecedor.cep" name="cep">
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="createFornecedor()" color="primary">
        Salvar
    </button>

    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
